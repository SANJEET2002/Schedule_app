<div id="main">
  <div class="header" >
    <p>{{Current_date | date:'short'}}</p>
  </div>
  <div class="option">
  <label for="days">Day</label>
  <select name="days" id="days" [(ngModel)]="day" (click)="getSch(day)">
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thrusday">Thrusday</option>
    <option value="Friday">Friday</option>
  </select>
  <button class="btn-1" (click)="getSch(day)">Done</button>
</div>
  <div class="sch">
   
    <app-container  *ngFor=" let lecture of lectures"  [name]="lecture">

    </app-container> 
  </div>
  
</div>
